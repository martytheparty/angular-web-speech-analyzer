<table
    mat-table
    [dataSource]="apiProperties"
>
    <ng-container
        matColumnDef="property"
    >
        <th
        mat-header-cell
        *matHeaderCellDef
        >
        Property
        </th>
        <td
        mat-cell
        *matCellDef="let apiProperty"
        >
        {{ apiProperty.property }}
    </td>        
    </ng-container>

    <ng-container
        matColumnDef="type"
    >
        <th
            mat-header-cell
            *matHeaderCellDef
        >
            Result
        </th>
        <td 
            mat-cell
            *matCellDef = "let apiProperty"
        >
        @if(apiProperty.type === 'expectedAndFound') {
            <mat-icon
            class="positive"
            >
            check_box
            </mat-icon>
        } @else if (apiProperty.type === 'notExpected') {
            <mat-icon
            class="neutral"
            >
            help
            </mat-icon>
        } @else if (apiProperty.type === 'expectedAndNotFound') {
            <mat-icon
            class="negative"
            >
            close
            </mat-icon>
        }
        </td>        
    </ng-container>

    <tr
        mat-header-row
        *matHeaderRowDef="displayedColumns"
    ></tr>
    <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns;"
    ></tr>
</table>
