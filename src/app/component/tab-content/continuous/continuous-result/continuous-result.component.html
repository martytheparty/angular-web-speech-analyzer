
    <div>
        <table>
            <tr>
                <td>
                    <div>
                        <mat-icon [ngClass]="{ 'dim': currentIndex === 0}" (click)="previous()">arrow_circle_left</mat-icon>
                        <span class="signal-text">Viewing Signal {{currentIndex + 1}} of {{allRequests.length}} Signal(s)</span>
                        <mat-icon [ngClass]="{ 'dim': currentIndex === allRequests.length - 1}" (click)="next()">arrow_circle_right</mat-icon>
                    </div>

                    <div>
                        <span class="record-text">{{allRequests[currentIndex].length}} Records</span>
                    </div>
                    


                </td>
            </tr>
        </table>

        <app-continuous-result-item [result]="allRequests[currentIndex]"></app-continuous-result-item>

    </div>
