<h2 mat-dialog-title>Update Discrete Settings</h2>
<mat-dialog-content>
  <form [formGroup]="configurationForm">
  <table>
    <tr>
      <td>
        <mat-form-field>
          <mat-label>Language</mat-label>
          <mat-select
            formControlName="language" 
            cdkFocusInitial>
            <mat-option [value]="configurationForm.controls['language'].value">
              {{getNameForCode(configurationForm.controls['language'].value)}}
            </mat-option>
            @for(languageCode of supportedLanguages; track languageCode) {
              <mat-option [value]="languageCode">
                {{getNameForCode(languageCode)}}
              </mat-option>
            }
          </mat-select>
        </mat-form-field>
      </td>
    </tr>
    <tr>
      <td>
        <mat-form-field>
          <mat-label>Max Alternatives</mat-label>
          <input 
            formControlName="maxResults"
            matInput
          >
        </mat-form-field>
      </td>
    </tr>
  </table>
</form>
</mat-dialog-content>
